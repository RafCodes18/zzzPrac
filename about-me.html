<style>
    /* Apply some basic styles to the grid container */
.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px; /* Adjust the gap between items as needed */
    max-width: 800px; /* Set the maximum width of the grid container */
    margin: 0 0; 
    margin-left: 50px
}

/* Style the grid items (images) */
.grid-item {
    border: 1px solid #ccc; /* Add borders or additional styling as desired */
}

/* Style the images */
.grid-item img {
    max-width: 100%;
    height: auto;
    display: block;
    height: 180px;
    width: 300px; 
}

</style>
