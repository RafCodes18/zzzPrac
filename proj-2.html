    <script>
     function calculateTax() {
      const income = parseFloat(document.getElementById("income").value);
      const state = document.getElementById("state").value;
      
      // Define tax rates for different states (you can replace these with real values)   
       const taxRates = {
        alabama: 0.05,
        alaska: 0.00,
        arizona: 0.045,
        arkansas: 0.055,
        california: 0.09,
        colorado: 0.0463,
        connecticut: 0.0699,
        delaware: 0.066,
        florida: 0.00,
        georgia: 0.06,
        hawaii: 0.0825,
        idaho: 0.065,
        illinois: 0.0495,
        indiana: 0.0323,
        iowa: 0.08,
        kansas: 0.0535,
        kentucky: 0.05,
        louisiana: 0.04,
        maine: 0.07,
        maryland: 0.0525,
        massachusetts: 0.051,
        michigan: 0.0425,
        minnesota: 0.0725,
        mississippi: 0.04,
        missouri: 0.06,
        montana: 0.069,
        nebraska: 0.0684,
        nevada: 0.00,
        newhampshire: 0.00,
        newjersey: 0.08,
        newmexico: 0.049,
        newyork: 0.0685,
        northcarolina: 0.0525,
        northdakota: 0.02,
        ohio: 0.0499,
        oklahoma: 0.05,
        oregon: 0.099,
        pennsylvania: 0.0307,
        rhodeisland: 0.0464,
        southcarolina: 0.07,
        southdakota: 0.00,
        tennessee: 0.01,
        texas: 0.00,
        utah: 0.0495,
        vermont: 0.058,
        virginia: 0.0575,
        washington: 0.00,
        westvirginia: 0.05,
        wisconsin: 0.0584,
        wyoming: 0.00
      };
      
      // Calculate tax
      const taxRate = taxRates[state] || 0;
      const taxAmount = income * taxRate;
      
      // Display the calculated tax
      document.getElementById("taxAmount").textContent = taxAmount.toFixed(2);
  }
